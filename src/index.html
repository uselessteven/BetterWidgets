<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>BetterWidgets</title>
	<link rel="stylesheet" href="index.css" />
	<link rel="stylesheet" href="render.css" />
	<link rel="stylesheet" href="/src/weather/weather.css" />
	<script src="render.js"></script>
	<div id="titlebar">
		<div class="descriptionBar">
			<img id="logo-btn" src="../assets/icon.png" alt="Logo" />
		</div>
		<div class="window-controls">
			<button id="min-btn">
				<img src="../assets/minimizar.png" alt="Minimizar">
			</button>
			<button id="close-btn">
				<img src="../assets/cerrar.png" alt="Cerrar">
			</button>
		</div>
	</div>
</head>
<body>
	<div class="div-container">
		<div class="top-container">
			<div class="calendar">
				<img src="../assets/calendario.png"/>
			</div>
			<div class="weather">
				<div class="widget">
					<div class="clock-weather">
						<span>A</span>
					</div>
					<div class="time-zone">
						<div class="day-month">
							<span>A</span>
						</div>
						<div class="weather-temp">
							<div class="div1">
								<span>A</span>
							</div>
							<div class="div2">
								<span>A</span>
							</div>
							<div class="div3">
								<span>A</span>
							</div>
						</div>
						<div class="time">
							<span>A</span>
						</div>
					</div>
				</div>
				<div class="junimo">
					<img src="../assets/junimo-stardrop.gif"/>
				</div>
			</div>
		</div>
		<div class="menu-container">
			<button class="menu-btn" id="todo-btn"><span></span></button>
			<button class="menu-btn" id="feelings-btn"><span></span></button>
			<button class="menu-btn" id="pomodoro-btn"><span></span></button>
			<button class="menu-btn" id="bouquet-btn"><span></span></button>
		</div>
	</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./styles.css" />
	<link rel="stylesheet" href="../render.css" />
	<div id="titlebar">
		<div class="descriptionBar">
			<img id="logo-btn" src="../../assets/icon.png" alt="Logo" />
		</div>
		<div class="window-controls">
			<button id="min-btn">
				<img src="../../assets/minimizar.png" alt="Minimizar">
			</button>
			<button id="max-btn">
				<img src="../../assets/maximizar.png" alt="Maximizar">
			</button>
			<button id="close-btn">
				<img src="../../assets/cerrar.png" alt="Cerrar">
			</button>
		</div>
	</div>
</head>
<body>
	<div class="mainDiv">
		<img src="../../assets/bouquet.gif" alt="Bouquet de fleurs" />
		<h1>Mi ramo de San Valentin</h1>
		<p> &#9829; Crea tu propio ramo de San Valentin &#9829; </p>
	</div>
	<div class="menu-container">
		<button class="menu-btn" id="create-bouquet"></button>
	</div>
	<script src="../render.js"></script>
	<script>
		document
			.getElementById("create-bouquet")
			.addEventListener("click", () => {
				window.electronAPI.loadPage("src/bouquete/chooseFlowers.html");
			});
		document.getElementById("restart-btn").addEventListener("click", () => {
			window.electronAPI.loadPage("src/index.html");
		});
	</script>
</body>
</html>

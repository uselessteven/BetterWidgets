<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./styles.css" />
	<link rel="stylesheet" href="../render.css" />
	<div id="titlebar">
		<div class="descriptionBar">
			<img id="logo-btn" src="../../assets/icon.png" alt="Logo" />
		</div>
		<div class="window-controls">
			<button id="min-btn">
				<img src="../../assets/minimizar.png" alt="Minimizar">
			</button>
			<button id="max-btn">
				<img src="../../assets/maximizar.png" alt="Maximizar">
			</button>
			<button id="close-btn">
				<img src="../../assets/cerrar.png" alt="Cerrar">
			</button>
		</div>
	</div>
</head>
<body>
	<div class="msgDiv">
		<h1>Escribe un mensje</h1>
		<label for="name">Coloca su nombre:</label>
		<input type="text" id="name" size="20" />
		<label for="message">Tu mensaje:</label>
		<input type="text" id="message" size="20" />
		<div class="menu-container">
			<button class="menu-btn" id="final-step"></button>
		</div>
	</div>
	<script src="writeMessage.js" defer></script>
	<script src="../render.js"></script>
</body>
</html>

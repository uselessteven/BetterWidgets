<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./styles.css" />
	<link rel="stylesheet" href="../render.css" />
	<div id="titlebar">
		<div class="descriptionBar">
			<img id="logo-btn" src="../../assets/icon.png" alt="Logo" />
		</div>
		<div class="window-controls">
			<button id="min-btn">
				<img src="../../assets/minimizar.png" alt="Minimizar">
			</button>
			<button id="close-btn">
				<img src="../../assets/cerrar.png" alt="Cerrar">
			</button>
		</div>
	</div>
</head>
<body>
	<div class="dashDiv">
		<div class="top-section">
			<div class="mainDiv">
				<h1>Selecciona tu jarron</h1>
				<div class="carousel" data-carousel>
					<button class="carousel-button prev" data-carousel-button="prev">
						<img src="../../assets/arrow-left.png" alt="Previous button" />
					</button>
					<ul data-slides>
						<li class="slide" data-active id="pink">
							<img src="../../assets/pink-vase.gif" alt="Vase 1" />
						</li>
						<li class="slide" id="green">
							<img src="../../assets/green-vase.gif" alt="Vase 2" />
						</li>
						<li class="slide" id="blue">
							<img src="../../assets/blue-vase.gif" alt="Vase 3" />
						</li>
					</ul>
					<button class="carousel-button next" data-carousel-button="next">
						<img src="../../assets/arrow-right.png" alt="Next button" />
					</button>
				</div>
			</div>
		</div>
		<div class="menu-container">
			<button class="menu-btn" id="restart-btn"><img src="../../assets/back-l.png" /></button>
			<button class="menu-btn" id="next-step"><img src="../../assets/next-r.png" /></button>
		</div>
	</div>
	<script src="chooseVase.js" defer></script>
	<script src="../render.js"></script>
	<script>
		document.getElementById("restart-btn").addEventListener("click", () => {
			window.electronAPI.loadPage("src/index.html");
		});
	</script>
</body>
</html>

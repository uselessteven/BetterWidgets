<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dashDiv">
      <div class="top-section">
        <div class="datetime">
          <span id="day"></span>
          <span id="number"></span>
          <span id="month"></span>
        </div>
        <div class="right-section">
          <div class="progression">
            <h3>Progeso</h3>
            <progress id="progress-bar" value="0" max="100"></progress>
          </div>
          <div class="add-task">
            <input id="write-task" type="text" size="28" placeholder="Escribe una tarea..."
            />
            <button id="add-btn">+</button>
          </div>
        </div>
      </div>
      <div class="bottom-section">
        <p id="task1">
          <i class="bx bxs-leaf"></i>
          <span id="text-task-1"></span>
        </p>
        <p id="task2">
          <i class="bx bxs-leaf"></i>
          <span id="text-task-2"></span>
        </p>
        <p id="task3">
          <i class="bx bxs-leaf"></i>
          <span id="text-task-3"></span>
        </p>
        <p id="task4">
          <i class="bx bxs-leaf"></i>
          <span id="text-task-4"></span>
        </p>
        <p id="task5">
          <i class="bx bxs-leaf"></i>
          <span id="text-task-5"></span>
        </p>
        <p id="task6">
          <i class="bx bxs-leaf"></i>
          <span id="text-task-6"></span>
        </p>
        <p id="task7">
          <i class="bx bxs-leaf"></i>
          <span id="text-task-7"></span>
        </p>
      </div>
        <div class="menu-container">
          <button class="menu-btn" id="restart-btn"><span></span></button>
          <button class="menu-btn" id="finish-btn"><span></span></button>
        </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<div class="finalDiv">
		<h1 id="final-title"></h1>
		<div class="center-image">
			<img src="../../assets/FinishGood.png" alt="Center image" id="successTasks" hidden />
			<img src="../../assets/FinishMid.png" alt="Center image" id="unsuccessTasks" hidden />
		</div>
		<span id="conclusion"></span>
		<button class="menu-btn" id="home-btn"></button>
	</div>
	<script src="finishDay.js">

		homeBtn.addEventListener("click", () => { window.electronAPI.loadPage("index.html"); })
	</script>
</body>
</html>

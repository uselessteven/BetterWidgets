<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="../render.css" />
	<div id="titlebar">
		<div class="descriptionBar">
			<img id="logo-btn" src="../../assets/icon.png" alt="Logo" />
		</div>
		<div class="window-controls">
			<button id="min-btn">
				<img src="../../assets/minimizar.png" alt="Minimizar">
			</button>
			<button id="max-btn">
				<img src="../../assets/maximizar.png" alt="Maximizar">
			</button>
			<button id="close-btn">
				<img src="../../assets/cerrar.png" alt="Cerrar">
			</button>
		</div>
	</div>
</head>
<body>
	<div class="finalDiv">
		<h1 id="final-title"></h1>
		<div class="center-image">
			<img src="../../assets/FinishGood.png" alt="Center image" id="successTasks" hidden />
			<img src="../../assets/FinishMid.png" alt="Center image" id="unsuccessTasks" hidden />
		</div>
		<span id="conclusion"></span>
		<button class="menu-btn" id="home-btn"></button>
	</div>
	<script src="finishDay.js">
		const homeBtn = document.getElementById("home-btn");
		homeBtn.addEventListener("click", () => { window.electronAPI.loadPage("index.html"); })
	</script>
	<script src="../render.js"></script>
</body>
</html>

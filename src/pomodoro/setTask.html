<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./styles.css" />
	<link rel="stylesheet" href="../render.css" />
	<div id="titlebar">
		<div class="descriptionBar">
			<img id="logo-btn" src="../../assets/icon.png" alt="Logo" />
		</div>
		<div class="window-controls">
			<button id="min-btn">
				<img src="../../assets/minimizar.png" alt="Minimizar">
			</button>
			<button id="close-btn">
				<img src="../../assets/cerrar.png" alt="Cerrar">
			</button>
		</div>
	</div>
</head>

<body>
	<div class="dashDiv">
		<div class="pomodoro">
			<div class="top-section">
				<div class="mainDiv">
					<div class="title-center">
						<h1>Asigna una tarea</h1>
					</div>
					<div class="decoration">
						<img src="../../assets/crayonPomo.png" alt="Pomodoro Crayon" id="krobus" />
						<p> Escribe la tarea que haras <br /> en esta sesion.</p>
					</div>
					<div class="task-values">
						<textarea name="task-value" id="task-value" rows="4" ols="48"></textarea>
					</div>
				</div>
			</div>
			<div class="menu-container">
				<button class="menu-btn" id="restart-btn"><img src="../../assets/back-l.png" /></button>
				<button class="menu-btn" id="set-timer-btn"><img src="../../assets/next-r.png" /></button>
			</div>
		</div>
	</div>
	<script src="../render.js"></script>
	<script>
		document.getElementById("set-timer-btn").addEventListener("click", () => {
			const task = document.getElementById("task-value").value;

			localStorage.setItem("taskValue", task);
			window.electronAPI.loadPage("src/pomodoro/timerBegins.html");
		});
		document.getElementById("restart-btn").addEventListener("click", () => {
			window.electronAPI.loadPage("src/pomodoro/pomodoro.html");
		});
	</script>
</body>
</html>

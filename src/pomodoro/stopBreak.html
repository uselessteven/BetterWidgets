<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./styles.css" />
	<link rel="stylesheet" href="../render.css" />
	<div id="titlebar">
		<div class="descriptionBar">
			<img id="logo-btn" src="../../assets/icon.png" alt="Logo" />
		</div>
		<div class="window-controls">
			<button id="min-btn">
				<img src="../../assets/minimizar.png" alt="Minimizar">
			</button>
			<button id="close-btn">
				<img src="../../assets/cerrar.png" alt="Cerrar">
			</button>
		</div>
	</div>
</head>
<body>
	<div class="dashDiv">
		<audio src="../../assets/clock_alarm.wav" autoplay style="display: none"></audio>
		<div class="pomodoro">
			<div class="top-section">
				<div class="mainDiv">
					<h1>Vuelve al trabajo!</h1>
					<p id="task"></p>
					<p id="time-remaining">00:00</p>
					<img src="../../assets/pomoMenu.gif" alt="Pomodoro Menu" />
				</div>
			</div>
			<div class="menu-container">
				<button class="menu-btn" id="restart-btn"><img src="../../assets/back-l.png" /></button>
				<button class="menu-btn" id="start-timer-btn"><img src="../../assets/next-r.png" /></button>
			</div>
		</div>
	</div>
	<script>
		const taskValue =
			localStorage.getItem("taskValue") || "No task available";
		const displayTask = document.getElementById("task");

		if (displayTask) {
			displayTask.textContent = taskValue;
		}
		document
			.getElementById("start-timer-btn")
			.addEventListener("click", () => {
				window.electronAPI.loadPage("src/pomodoro/timerBegins.html");
			});
		const restartBtn = document.getElementById("restart-btn");
		restartBtn.addEventListener("click", () => { window.electronAPI.loadPage("src/index.html"); })
	</script>
	<script src="../render.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./styles.css" />
	<link rel="stylesheet" href="../render.css" />
	<div id="titlebar">
		<div class="descriptionBar">
			<img id="logo-btn" src="../../assets/icon.png" alt="Logo" />
		</div>
		<div class="window-controls">
			<button id="min-btn">
				<img src="../../assets/minimizar.png" alt="Minimizar">
			</button>
			<button id="max-btn">
				<img src="../../assets/maximizar.png" alt="Maximizar">
			</button>
			<button id="close-btn">
				<img src="../../assets/cerrar.png" alt="Cerrar">
			</button>
		</div>
	</div>
</head>
<body>
	<div class="mainDiv">
		<h1>CROMODORO</h1>
		<p>Estudia mas eficiente con este cronometro</p>
		<img src="../../assets/pomoMenu.png" alt="Pomodoro Menu" />
		<button id="start-btn">Iniciar</button>
		<button id="restart-btn">Atras</button>
	</div>
	<script src="../render.js"></script>
	<script>
		document.getElementById("start-btn").addEventListener("click", () => {
			window.electronAPI.loadPage("src/pomodoro/setTask.html");
		});
		document.getElementById("restart-btn").addEventListener("click", () => {
			window.electronAPI.loadPage("src/index.html");
		});
	</script>
</body>
</html>

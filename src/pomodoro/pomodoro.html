<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="mainDiv">
      <h1>CROMODORO</h1>
      <p>Estudia mas eficiente con este cronometro</p>
      <img src="../../assets/pomoMenu.png" alt="Pomodoro Menu" />
      <button id="start-btn">Iniciar</button>
      <button id="restart-btn">Atras</button>
    </div>

    <script>
      document.getElementById("start-btn").addEventListener("click", () => {
        window.electronAPI.loadPage("src/pomodoro/setTask.html");
      });
      document.getElementById("restart-btn").addEventListener("click", () => {
        window.electronAPI.loadPage("src/index.html");
      });
    </script>
  </body>
</html>

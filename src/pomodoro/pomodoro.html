<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./styles.css" />
	<link rel="stylesheet" href="../render.css" />
	<div id="titlebar">
		<div class="descriptionBar">
			<img id="logo-btn" src="../../assets/icon.png" alt="Logo" />
		</div>
		<div class="window-controls">
			<button id="min-btn">
				<img src="../../assets/minimizar.png" alt="Minimizar">
			</button>
			<button id="close-btn">
				<img src="../../assets/cerrar.png" alt="Cerrar">
			</button>
		</div>
	</div>
</head>
<body>
	<div class="dashDiv">
		<div class="pomodoro">
			<div class="top-section">
				<div class="mainDiv">
					<h1>CROMODORO</h1>
					<p>Estudia mas eficiente con este cronometro</p>
					<img src="../../assets/pomoMenu.gif" alt="Pomodoro Menu" />
				</div>
			</div>
			<div class="menu-container">
				<button class="menu-btn" id="restart-btn"><img src="../../assets/back-l.png" /></button>
				<button class="menu-btn" id="start-btn"><img src="../../assets/next-r.png" /></button>
			</div>
		</div>
	</div>
	<script src="../render.js"></script>
	<script>
		document.getElementById("start-btn").addEventListener("click", () => {
			window.electronAPI.loadPage("src/pomodoro/setTask.html");
		});
		document.getElementById("restart-btn").addEventListener("click", () => {
			window.electronAPI.loadPage("src/index.html");
		});
	</script>
</body>
</html>

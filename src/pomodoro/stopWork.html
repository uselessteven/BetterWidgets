<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./styles.css" />
	<link rel="stylesheet" href="../render.css" />
	<div id="titlebar">
		<div class="descriptionBar">
			<img id="logo-btn" src="../../assets/icon.png" alt="Logo" />
		</div>
		<div class="window-controls">
			<button id="min-btn">
				<img src="../../assets/minimizar.png" alt="Minimizar">
			</button>
			<button id="max-btn">
				<img src="../../assets/maximizar.png" alt="Maximizar">
			</button>
			<button id="close-btn">
				<img src="../../assets/cerrar.png" alt="Cerrar">
			</button>
		</div>
	</div>
</head>
<body>
	<div class="stopWorkDiv">
		<audio src="../../assets/clock_alarm.wav" autoplay style="display: none"></audio>
		<h1>Hora del descanso!</h1>
		<p id="task"></p>
		<p id="time-remaining">00:00</p>
		<button id="start-break-btn">Iniciar descanso</button>
		<button id="restart-btn">Inicio</button>
	</div>
	<script src="../render.js"></script>
	<script>
		const taskValue =
			localStorage.getItem("taskValue") || "No task available";
		const displayTask = document.getElementById("task");

		if (displayTask) {
			displayTask.textContent = taskValue;
		}
		document
			.getElementById("start-break-btn")
			.addEventListener("click", () => {
				window.electronAPI.loadPage("src/pomodoro/startBreak.html");
			});
		const restartBtn = document.getElementById("restart-btn");
		restartBtn.addEventListener("click", () => { window.electronAPI.loadPage("src/index.html"); })
	</script>
</body>
</html>

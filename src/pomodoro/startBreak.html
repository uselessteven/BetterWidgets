<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./styles.css" />
	<link rel="stylesheet" href="../render.css" />
	<div id="titlebar">
		<div class="descriptionBar">
			<img id="logo-btn" src="../../assets/icon.png" alt="Logo" />
		</div>
		<div class="window-controls">
			<button id="min-btn">
				<img src="../../assets/minimizar.png" alt="Minimizar">
			</button>
			<button id="close-btn">
				<img src="../../assets/cerrar.png" alt="Cerrar">
			</button>
		</div>
	</div>
</head>
<body>
	<div class="dashDiv">
		<div class="pomodoro">
			<div class="top-section">
				<div class="mainDiv">
					<h1>Toma un descanso...</h1>
					<p id="task"></p>
					<p id="time-remaining"></p>
					<img src="../../assets/tomatoSleep.gif" alt="Pomodoro Sleep" />
				</div>
			</div>
			<div class="menu-container">
				<button class="menu-btn" id="restart-btn"><img src="../../assets/back.png"/></button>
			</div>
		</div>
	</div>
	<script src="./startBreak.js"></script>
	<script src="../render.js"></script>
	<script>
		document.getElementById("restart-btn").addEventListener("click", () => {
			window.electronAPI.loadPage("src/index.html");
		});
	</script>
</body>
</html>
